<form [formGroup]="form">
  <input type="text" placeholder="name" formControlName="name" /> <br />
  <br />
  <input type="email" placeholder="email" formControlName="email" /> <br />
  <br />
  <div *ngIf="email.errors && email.errors['taken']">
    <span style="color: red">Email is already taken</span>
    <br />
    <br />
  </div>
  <input type="password" placeholder="password" formControlName="password" />
  <br />
  <br />
  <input type="number" placeholder="salary" formControlName="salary" /> <br />
  <br />

  <button [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
</form>
